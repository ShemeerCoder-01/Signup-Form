<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="icon" href=".//Accio logo.jpg">
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="container">
    <h1>Signup</h1>
        <input type="text" placeholder="FullName" required>
        <input type="Email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <input type="datetime" placeholder="MM/DD/YYYY" required>
    <div class="radi">
        <input type="radio" name="position" id="student" required>
        <label for="student">Student</label>
        <input type="radio" name="position" id="employee" required>
        <label for="employee">Employee</label>
    </div>
    <div class="check">
    <input type="checkbox" id="agree" required>
    <label for="agree">I agree to all Terms and conditions</label>
    </div>
    <button type="submit" class="btn">Signup</button>
    </div>
</body>
</html>
